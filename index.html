<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  
    <div class="row" id="card">
      <div class="column" id="product_image">
        <img src="images/image-product-desktop.jpg" alt="Product image" class="product_image-desktop" srcset="">
        <img src="images/image-product-desktop.jpg" alt="Product image" class="product_image-mobile" srcset="">
      </div>
      <div class="column" id="product_info">
          <p class="product_info-subtitle">Perfume</p>
          <h2 class="product_info-title">Gabrielle Essence Eau De Parfum</h2>
          <p class="product_info-description"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
            <h2 class="product_info-price">$149.99 <span class="product_info-priceafter">$169.99</span></h2>
            <button class="product_info-btn">
              <img src="images/icon-cart.svg" alt="add to cart icon" srcset="">
              Add to Cart
            </button>
      </div>
    </div>
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Esraa Nasr</a>.
    </div>

</body>
</html>
